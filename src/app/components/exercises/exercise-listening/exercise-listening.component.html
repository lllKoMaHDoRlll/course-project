<div class="container">
  <app-loading-for [loadingForValue]="exerciseListeningData">
    <div class="exercise-card light-shadow">
      <div class="exercise-card__audio" (click)="play($event)">
        <fa-icon [icon]="faPlay"></fa-icon>
        <audio><source [src]="exerciseListeningData?.audioFilePath"></audio>
      </div>
      <div class="exercise-card__answer">
        <input type="text" name="answer" id="answer">
      </div>
      <app-button (click)="handleAnswer()">Проверить</app-button>
    </div>
  </app-loading-for>
</div>
<app-modal [isModalOpen]="answerStatus != 'not-answered'">
  <app-exercise-answer-card [answerStatus]="answerStatus" (exerciseReseted)="resetExercise()"/>
</app-modal>

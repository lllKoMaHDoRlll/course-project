<div class="container">
  <ng-container *ngIf="exerciseListeningData; else elseTemplate">
    <div class="exercise-card light-shadow">
      <div class="exercise-card__audio" (click)="play($event)">
        <fa-icon [icon]="faPlay"></fa-icon>
        <audio><source [src]="exerciseListeningData.audioFilePath"></audio>
      </div>
      <div class="exercise-card__answer">
        <input type="text" name="answer" id="answer">
      </div>
      <app-button (click)="handleAnswer()">Проверить</app-button>
    </div>
  </ng-container>
  <ng-template #elseTemplate>
    <app-loading class="loading-wrapper"/>
  </ng-template>
</div>
<div [class]="answerStatus != 'not-answered' ? 'answer-modal answer-modal--active' : 'answer-modal'">
  <div class="answer-modal__content container">
    <div class="answer-card">
      <ng-container *ngIf="answerStatus == 'checking'; else elseTemplate2">
        <app-loading class="loading-wrapper"/>
      </ng-container>
      <ng-template #elseTemplate2>
        <div [class]="answerStatus == 'correct' ? 'answer-card__result' : 'answer-card__result answer-card__result--incorrect'">
          <fa-icon [icon]="answerStatus == 'correct' ? faCircleCheck : faCircleXmark" />
          <span>{{answerStatus == 'correct' ? "Поздравляю! Вы справились." : "Упс... Попробуйте еще раз"}}</span>
        </div>
        <div class="answer-card__buttons">
          <app-button (click)="resetExercise()">Еще раз</app-button>
          <app-button [colorTheme]="'neutral'" (click)="goBack()">Выход</app-button>
        </div>
      </ng-template>
    </div>
  </div>
</div>

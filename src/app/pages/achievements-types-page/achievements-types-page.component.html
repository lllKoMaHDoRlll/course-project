<app-loading-for [loadingForValue]="achievementsProgressesList.length > 0" class="container">
  <div class="achievements-progress-list">
    <app-achievement-progress-card *ngFor="let achievementProgress of achievementsProgressesList;" [achievementProgress]="achievementProgress" (click)="navigateTo(achievementProgress.id)"/>
  </div>
</app-loading-for>
